<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        
        <div class="jumbotron">
            <div class="container">
                <h1>New Hangman-2!!hooray!!</h1>
                <p>Guess the names of flowers.</p>
            </div>
        </div>
        
        
        <div class="panel panel-default">
              <div class="panel-heading">
                    <h3 class="panel-title">Word to be Guess.</h3>
              </div>
              <div class="panel-body">
                    <h2 id="WordToGuess">_ _ _ _ _ _ </h2>
              </div>
        </div>
        
        
        <div class="panel panel-default">
            <div class="panel-body">
               Wrong Letters: 
            </div>
        </div>

        
        <div class="panel panel-default">
            <div class="panel-body">
               Guesses left:<span id="guessesLeft">9</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
               Win Count:<span id="winCount">0</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
               Loss Count:<span id="lossCount">0</span>
            </div>
        </div>
        
        
        
        
    </div>
    

    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
